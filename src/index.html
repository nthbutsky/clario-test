<html lang="en">
  <head>
    <meta name="description" content="Clario Test Tasks" />
    <meta name="keywords" content="JavaScript, SCSS, Webpack, BEM" />
    <meta name="author" content="Denis Butsky" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <title>Clario Test Tasks</title>
  </head>
  <body>
    <header class="header">
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__item">
            <button class="nav__item-btn" id="popup-btn">Modal</button>
          </li>
          <li class="nav__item">
            <button class="nav__item-btn" id="search-btn">Search</button>
          </li>
        </ul>
      </nav>
    </header>
    <main class="main">
      <section class="modal-popup" id="modal-popup">
        <div class="modal-popup__container">
          <div class="modal-popup__close-icon-wrapper" id="modal-close-btn">
            <img
              class="modal-popup__close-icon"
              src="/icons/icon-popup-close.svg"
              alt=""
            />
          </div>
          <div class="modal-popup__main-content-container">
            <div class="modal-popup__warning-icon-wrapper">
              <img
                class="modal-popup__warning-icon"
                src="/icons/icon-warning_notify-red.svg"
                alt=""
              />
            </div>
            <p class="modal-popup__main-text">
              Are you sure you want to uninstall this wonderful app?
            </p>
            <div class="modal-popup__btn-container">
              <button class="modal-popup__btn" id="cancel-btn">Cancel</button>
              <button
                class="modal-popup__btn modal-popup__btn_accent-color"
                id="uninstall-btn"
              >
                Uninstall
              </button>
            </div>
          </div>
        </div>
      </section>
      <section class="book-search" id="book-search">
        <div class="book-search__container">
          <input
            class="book-search__input"
            id="book-search-input"
            type="search"
            placeholder="Search some good book"
          />
          <div class="book-search__result" id="book-search-result"></div>
        </div>
      </section>
    </main>
  </body>
</html>
